<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <h2 id="title">Tic Tac Toe</h2>

    <button id="newGame">New Game</button>

    <div>
      <p class="player-indicator">player 1 : X</p>
      <p class="player-indicator">player 2 : O</p>
    </div>

    <div id="timer">
      <p class="timer-component" id="h-tens">0</p>
      <p class="timer-component" id="h-ones">0</p>
      <p class="delimiter timer-component">:</p>
      <p class="timer-component" id="m-tens">0</p>
      <p class="timer-component" id="m-ones">0</p>
      <p class="delimiter timer-component">:</p>
      <p class="timer-component" id="s-tens">0</p>
      <p class="timer-component" id="s-ones">0</p>
      <br />
    </div>

    <div class="game">
      <div class="counterPlayers">
        <p>player 1:</p>
        <p id="countPlayerX">0</p>
      </div>

      <div class="container">
        <div class="row" id="squares">
          <p class="square" id="00"></p>
          <p class="square" id="01"></p>
          <p class="square" id="02"></p>
          <br />
          <p class="square" id="10"></p>
          <p class="square" id="11"></p>
          <p class="square" id="12"></p>
          <br />
          <p class="square" id="20"></p>
          <p class="square" id="21"></p>
          <p class="square" id="22"></p>
        </div>
      </div>

      <div class="counterPlayers">
        <p>player 2:</p>
        <p id="countPlayerO">0</p>
      </div>
    </div>

    <script src="src/main.js"></script>
    <script src="src/timer.js"></script>
  </body>
</html>
